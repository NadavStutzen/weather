<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <script id="currcity-template" type="text/x-handlebars-template">
      <div class="currCity" data-name="{{name}}">
          <h3 class="name">{{name}}</h3>
          <img class="weather-icon" src="{{conditionPic}}" alt="">
          <h2 class="temp">{{tempature}}°</h2>
          <i class="fas fa-map-marker-alt location"></i>
          <h3 class="description">{{condition}}</h3>
      </div>
    </script>
    <script id="city-template" type="text/x-handlebars-template">
      {{#each cities}}
      <div class="city" data-name="{{name}}">
          <h3 class="name">{{name}}</h3>
          <img class="weather-icon" src="{{conditionPic}}" alt="">
          <h2 class="temp">{{tempature}}°</h2>
          <i class="fas fa-redo refresh"></i>
          <h3 class="description">{{condition}}</h3>
          {{#if saved}}
          <span class="delete-btn">
            <i class="fas fa-minus-circle"></i>
          </span>
          {{else}}
          <span class="save-btn">
              <i class="fas fa-plus-circle"></i>
          </span>
          {{/if}}
      </div>
      {{/each}}
    </script>

    <div id="search">
      <input type="text" placeholder="Enter City Name" />
      <i class="fas fa-search search-icon"></i>
    </div>
    <div id="currCityContainer"></div>
    <div id="container"></div>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="model.js"></script>
    <script src="main.js"></script>
  </body>
</html>
