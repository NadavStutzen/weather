<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <script id="city-template" type="text/x-handlebars-template">
      {{#each cities}}
      <div class="city" data-name="{{name}}">
        <h3 class="name">{{name}}</h3>
        <div id="icon-desc-cont">
          <img class="wether-icon" src="{{conditionPic}}" alt="">
          <span class="description">{{condition}}</span>
        </div>
        <div id="temp-save-cont">
          <h2 class="temp">{{tempature}}Â°</h2>
          {{#if saved}}
          <span class="delete-btn">
            <i class="fas fa-minus-circle"></i>
          </span>
          {{else}}
          <span class="save-btn">
              <i class="fas fa-plus-circle"></i>
          </span>
          {{/if}}
        </div>
      </div>
      {{/each}}
    </script>

    <div id="search">
      <input type="text" placeholder="Enter City Name" />
      <i class="fas fa-search search-icon"></i>
    </div>
    <div id="container"></div>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="model.js"></script>
    <script src="main.js"></script>
  </body>
</html>
